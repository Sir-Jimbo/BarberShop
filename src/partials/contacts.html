<article class="contacts">
    <form class="form">
    <div class="form-field container">  
        <h2 class="title">Онлайн-запись</h2> 
                             
                <input class="form-input name"
                        type="text" 
                        name="user-name" 
                        id="name"
                        placeholder="имя*">

                <input class="form-input tel"
                        type="tel" 
                        name="user-tel" 
                        id="tel"
                        placeholder="телефон*">

                <textarea class="message"
                            name="message"
                            placeholder="сообщение">
                </textarea>

                <button type="submit"
                        class="button form-button" >
                    <span class="text">Отправить</span>
                </button>               
            </form>
    </div>

    <div class="contacts-container container">
        <h2 class="title">Контакты</h2>

        <ul class="contacts-list">
            <li class="contacts-item">
                <svg width="24" height="24" class="contacts-icon">
                    <use class="icon-map-pin" href="./images/sprite.svg#icon-map-pin"></use>
                </svg>
                <span class="contacts-text">
                    ул. Васильковая, 7А, Киев, 08132
                </span>
            </li>
            <li class="contacts-item">
                <svg width="24" height="24" class="contacts-icon">
                    <use class="icon-phone" href="./images/sprite.svg#icon-phone"></use>
                </svg>
                <span class="contacts-text">
                +38 044 111 11 11
                </span>
            </li>
            <li class="contacts-item">                
                    <svg width="24" height="24" class="contacts-icon">
                        <use class="icon-mail" href="./images/sprite.svg#icon-mail"></use>
                    </svg>
                    <span class="contacts-text">
                    <a class="contacts-link"
                        href="mailto:barbershop@email.com">
                        barbershop@email.com
                    </a>
                </span>
            </li>
        </ul>
    
        <div class="worktime">
            <h3 class="subtitle">время работы</h3>
    
            <span class="contacts-text timing">
                Ежедневно с 9:00 до 22:00
            </span>
        </div>
    </div>

</article>
